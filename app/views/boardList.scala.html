@(thankscardID:String,class:String,date:integer,content:String)
<html>
<head>
<title>掲示板画面</title>
</head>
<body>

<div align="center"><h1>掲示板<h1></div>
<div align="center"><table border=1></div>

   @for(Thankyou <- thanklist) {
	<tr>

	<th>
	感謝カードID:@Thankyou.thankyou_id
	</th>

	<th>
	種別:@Thankyou.section_id
	</th>

	<th>
	日付:@Thankyou.date
	</th>

 	<tr>
 	<td colspan=1>内容:@Thankyou.help_contents</td><td>
 	 <FORM ACTION='@routes.Apprication.boardselect()' METHOD='POST'>
 	<INPUT TYPE='hidden' NAME='thankyou_id' VALUE=@Thankyou.thankyou_id>
 	<INPUT TYPE='submit' VALUE='詳細'>
 	</td>
 	</tr>
 	</form>
	}


<td align="right" valign="bottom">
 <button>最新</button>
 <a href="@routes.Application.send()"><button>送信<br>済み</button></a>
 <a href="@routes.Application.receive()"><button>受信</button></a>
 <a href="@routes.Application.staffMenu()"><button>メニュー<br>戻る</button></a></td>
</table>


</body>
</html>
