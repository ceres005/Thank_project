@(board_thankscardID:String,board_class:String,board_content:String,board_date:Date,board_post:String,board_vote:Integer)
<html>
<head>
<title>掲示板詳細画面</title>
</head>
<body>

<div align="center"><h1>掲示板詳細<h1></div>
<div align="center"><table border=1></div>
  <tr><th>感謝カードID:@board_thankscardID</th><th>種別:@board_class</th>
  <tr><td colspan=1>内容:@board_content</td></tr>
  <tr><td>日付:@board_date</td><td>部署:@board_post</td></tr>
  <tr><td>投票数:@board_vote</td></tr>


<td align="left" valign="bottom">
<a href="@routes.Application.board()"><button>掲示板に<br>戻る</button></a>
<a href="@routes.Application.staffMenu()"><button>メニューに<br>戻る</button></a></td>

</body>
</html>
