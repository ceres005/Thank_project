@(thankscardID:String,class:String,
  content:String,date:Integer,post:String,
  vote:Integer)
<html>
<head>
<title>掲示板詳細画面</title>
</head>
<body>

<div align="center"><h1>掲示板詳細<h1></div>
<div align="center"><table border=1></div>
  <tr><th>感謝カードID:@thankscardID</th><th>種別:@class</th>
  <tr><td colspan=1>内容:@content</td></tr>
  <tr><td>日付:@date</td><td>部署:@post</td></tr>
  <tr><td>投票数:@vote</td></tr>


<td align="left" valign="bottom">
<a href="@routes.Application.bosrd()"><button>掲示板に<br>戻る</button></a>
<a href="@routes.Application.staffMenu()"><button>メニューに<br>戻る</button></a></td>

</body>
</html>
