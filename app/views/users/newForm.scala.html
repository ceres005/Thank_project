@(userForm: Form[User])

@import helper._

<html>
    <body>
        <h1>ユーザ作成</h1>

        @form(routes.Users.createUser()) {
        	@inputText(userForm("id"), '_label -> "ID")
            @inputText(userForm("name"), '_label -> "名前")
            @inputPassword(userForm("password"), '_label -> "パスワード")
            @inputText(userForm("permission"), '_label -> "権限")

            <input type="submit" value="Create">
        }
    </body>
</html>
