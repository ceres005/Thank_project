@(receive_thankscardID:String,receive_class:String,receive_date:Date,receive_content:String)

<head>
<title>受信箱</title>
</head>
<body>

<div align="center"><h1>受信箱<h1></div>
<div align="center"><tr><th>○件のデータがあります。</th></div>

   <a href="@routes.Application.staffMenu()"><button>メニュー<br>戻る</button></a></td>

</tr>
